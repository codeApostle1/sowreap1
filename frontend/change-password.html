<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <style>
        .form-box {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        button {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="nav">
        <h2>Change Password</h2>

        <div class="menu">
            <button onclick="toggleMenu()">â˜°</button>
            <div id="dropdown" class="dropdown hidden">
                <a href="dashboard.html">Dashboard</a>
                <a href="about.html">About</a>
                <a href="change-password.html">Change Password</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <div class="form-box">
        <label>Old Password</label>
        <input type="password" id="oldPass" placeholder="Enter old password">

        <label style="margin-top:12px;">New Password</label>
        <input type="password" id="newPass" placeholder="Enter new password">

        <button onclick="changePass()">Update Password</button>
    </div>

    <script src="script.js"></script>

    <script>
        async function changePass() {
            let oldPassword = document.getElementById("oldPass").value;
            let newPassword = document.getElementById("newPass").value;

            if (!oldPassword || !newPassword) {
                alert("Please enter all fields.");
                return;
            }

            let res = await fetch(API + "/auth/change-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "authorization": localStorage.getItem("token")
                },
                body: JSON.stringify({ oldPassword, newPassword })
            });

            let data = await res.json();

            if (res.ok) {
                alert("Password changed successfully!");
                window.location = "dashboard.html";
            } else {
                alert(data.msg);
            }
        }
    </script>

</body>
</html>
